<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Pomodoro Clock</title>
</head>

<body>
  <div class="container text-center">
    <p class="display-4">Tic Tac Tow Game</p>
    <div class="row win-text">
      <p class="winner display-4 text-center"></p>
    </div>
    <p class="choice display-3">
      <button class="btn btn-lg" id="x">X</button> or
      <button class="btn btn-lg" id="o">O</button></p>
    <div class="gameboard">
      <div class="row one">
        <div class="col-4 field" id="0"></div>
        <div class="col-4 field" id="1"></div>
        <div class="col-4 field" id="2"></div>
      </div>
      <div class="row two">
        <div class="col-4 field" id="3"></div>
        <div class="col-4 field" id="4"></div>
        <div class="col-4 field" id="5"></div>
      </div>
      <div class="row three">
        <div class="col-4 field" id="6"></div>
        <div class="col-4 field" id="7"></div>
        <div class="col-4 field" id="8"></div>
      </div>
    </div>
    <button class="btn " id="reset">Reset</button>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
